<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophers Visualizer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .table {
            position: relative;
            width: 300px;
            height: 300px;
            background: #444;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .philosopher {
            position: absolute;
            width: 50px;
            height: 50px;
            background: gray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .fork {
            position: absolute;
            width: 10px;
            height: 40px;
            background: yellow;
        }
        .thinking { background: blue; }
        .eating { background: green; }
        .waiting { background: red; }
    </style>
</head>
<body>
    <div class="table" id="table">
        <!-- Philosophers and forks will be added here dynamically -->
    </div>

    <script>
        const numPhilosophers = 5;
        const table = document.getElementById("table");
        const angleStep = (2 * Math.PI) / numPhilosophers;
        const radius = 120;
        
        function createPhilosopher(index) {
            const phi = document.createElement("div");
            phi.classList.add("philosopher", "thinking");
            phi.textContent = index + 1;
            
            const angle = angleStep * index;
            phi.style.left = `${150 + radius * Math.cos(angle)}px`;
            phi.style.top = `${150 + radius * Math.sin(angle)}px`;
            phi.dataset.state = "thinking";
            
            table.appendChild(phi);
        }
        
        for (let i = 0; i < numPhilosophers; i++) {
            createPhilosopher(i);
        }
        
        function toggleState(index) {
            const philosopher = document.getElementsByClassName("philosopher")[index];
            if (philosopher.dataset.state === "thinking") {
                philosopher.dataset.state = "eating";
                philosopher.classList.remove("thinking");
                philosopher.classList.add("eating");
            } else {
                philosopher.dataset.state = "thinking";
                philosopher.classList.remove("eating");
                philosopher.classList.add("thinking");
            }
        }
        
        setInterval(() => {
            const randIndex = Math.floor(Math.random() * numPhilosophers);
            toggleState(randIndex);
        }, 2000);
    </script>
</body>
</html>
